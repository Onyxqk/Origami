<button (click)="exportToPNG()">Export to PNG</button>
<button (click)="exportToJPEG()">Export to JPEG</button>

<div
  class="resizable-canvas"
  (mousedown)="startResize($event)"
  (mousemove)="resize($event)"
  (mouseup)="stopResize()">
  <canvas #canvasElement class="canvas" 
    (mousedown)="startDrawing($event)"
    (mousemove)="draw($event)"
    (mouseup)="stopDrawing()">
  </canvas>
</div>
